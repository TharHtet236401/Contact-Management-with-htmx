<dialog id="edit_contact_modal" class="modal">
    <div class="modal-box">
        
        <h3 class="font-bold text-lg mb-4">Edit Contact</h3>

        <form hx-encoding="multipart/form-data" hx-post="{% url 'add' %}" hx-target="#contact-table-body" hx-swap="afterbegin"  hx-on:success="contact_modal.close(); this.reset()" hx-indicator="#spinner" class="mb-4" >
            {% csrf_token %}

            <div class="form-control w-full mb-4">
            <label class="label mb-2">
                <span class="label-text">Name</span>
            </label>

            {{ form.name }}

            {% if form.name.errors %}
                <label class="label text-error">
                    {{ form.name.errors }}
                </label>
            {% endif %}        

            </div>

            <div class="form-control w-full mb-4">
            <label class="label mb-2">
                <span class="label-text">Email</span>
            </label>

            {{ form.email }}

            {% if form.email.errors %}
                <label class="label text-error">
                    {{ form.email.errors }}
                </label>
            {% endif %}        

            </div>

            <div class="form-control w-full mb-4">
                <label class="label mb-2">
                    <span class="label-text">Document</span>
                    {% include 'partials/spinner.html' %}
                </label>

                {{ form.document }}
                
            </div>

            <div class="modal-action">
                <button type="button" class="btn"
                    onclick="contact_modal.close()">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Contact</button>
            </div>

        </form>
    </div>
</dialog>
